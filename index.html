<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<header>
		<h1>Shopping Cart</h1>
	</header>
	<main>
		<section id="cart">
			<h2>Your Cart</h2>
			<ul id="cart-items">
			</ul>
			<div>
				<p>Total Items: <span id="total-quantity">0</span></p>
				<p>Total Price: <span id="total-price">0</span></p>
			</div>
			<button id="clear-cart">Clear Cart</button>
		</section>
		<section id="products">
			<h2>Products</h2>
			<ul>
				<li>
					<img src="https://via.placeholder.com/150x100" alt="Product 1">
					<h3>Product 1</h3>
					<p>$10</p>
					<button class="add-to-cart" data-name="Product 1" data-price="10">Add to Cart</button>
				</li>
				<li>
					<img src="https://via.placeholder.com/150x100" alt="Product 2">
					<h3>Product 2</h3>
					<p>$20</p>
					<button class="add-to-cart" data-name="Product 2" data-price="20">Add to Cart</button>
				</li>
				<li>
					<img src="https://via.placeholder.com/150x100" alt="Product 3">
					<h3>Product 3</h3>
					<p>$30</p>
					<button class="add-to-cart" data-name="Product 3" data-price="30">Add to Cart</button>
				</li>
			</ul>
		</section>
		<section id="checkout">
			<h2>Checkout</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<label for="address">Address:</label>
				<input type="text" id="address" name="address" required>
				<button id="place-order">Place Order</button>
			</form>
		</section>
	</main>
	<script src="main.js"></script>
</body>
</html>
